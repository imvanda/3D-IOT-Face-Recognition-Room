    <style>
      body, html, #root { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
        transition: border-color 0.2s;
      }
      .dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

# Mosquitto MQTT Broker 配置文件

# 监听端口 1883 (普通 TCP 连接)
listener 1883
allow_anonymous true

# 监听端口 9001 (WebSocket 连接)
listener 9001
protocol websockets
allow_anonymous true

# 日志设置
log_dest stdout
log_type all

# 持久化设置
persistence true
persistence_location /mosquitto/data/

# 最大连接数
max_connections -1

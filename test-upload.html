<!DOCTYPE html>
<html>
<head>
    <title>测试文件上传</title>
</head>
<body>
    <h1>测试 Node-RED 文件上传</h1>
    <h2>测试 1: 注册接口</h2>
    <input type="text" id="registerName" placeholder="用户名" value="testuser">
    <input type="file" id="registerFile" accept="image/*">
    <button onclick="testRegister()">测试注册</button>
    <div id="registerResult"></div>

    <h2>测试 2: 识别接口</h2>
    <input type="file" id="recognizeFile" accept="image/*">
    <button onclick="testRecognize()">测试识别</button>
    <div id="recognizeResult"></div>

    <h2>测试 3: 获取设备列表</h2>
    <button onclick="testGetDevices()">获取设备</button>
    <div id="devicesResult"></div>

    <script>
        async function testRegister() {
            const name = document.getElementById('registerName').value;
            const file = document.getElementById('registerFile').files[0];

            if (!name || !file) {
                alert('请输入用户名和选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:1880/api/v1/auth/register', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                document.getElementById('registerResult').innerHTML =
                    `<pre style="color: green">${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('registerResult').innerHTML =
                    `<pre style="color: red">${error.message}</pre>`;
            }
        }

        async function testRecognize() {
            const file = document.getElementById('recognizeFile').files[0];

            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:1880/api/v1/auth/recognize', {
                    method: 'POST',
                    body: formData,
                });

                if (response.status === 404) {
                    document.getElementById('recognizeResult').innerHTML =
                        `<pre style="color: orange">未识别到已知用户（预期结果）</pre>`;
                    return;
                }

                const result = await response.json();
                document.getElementById('recognizeResult').innerHTML =
                    `<pre style="color: green">${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('recognizeResult').innerHTML =
                    `<pre style="color: red">${error.message}</pre>`;
            }
        }

        async function testGetDevices() {
            try {
                const response = await fetch('http://localhost:1880/api/v1/devices');
                const result = await response.json();
                document.getElementById('devicesResult').innerHTML =
                    `<pre style="color: blue">${JSON.stringify(result, null, 2).substring(0, 500)}...</pre>`;
            } catch (error) {
                document.getElementById('devicesResult').innerHTML =
                    `<pre style="color: red">${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>

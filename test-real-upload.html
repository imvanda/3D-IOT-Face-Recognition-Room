<!DOCTYPE html>
<html>
<head>
    <title>Test FormData Upload</title>
</head>
<body>
    <h1>Test FormData Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name" value="测试用户1" /><br><br>
        <input type="text" name="password" placeholder="Password" value="password123" /><br><br>
        <input type="file" name="file" /><br><br>
        <button type="submit">Submit</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('http://localhost:1880/api/v1/auth/register', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
